<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout JSON Importer</title>
    <style>
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 16px; }
      h1 { font-size: 14px; margin: 0 0 8px; }
      textarea { width: 100%; height: 280px; padding: 8px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
      .row { display: flex; gap: 8px; margin-top: 8px; }
      button { padding: 8px 12px; border: 1px solid #ddd; background: #fff; border-radius: 6px; cursor: pointer; }
      button.primary { background: #2563EB; color: white; border-color: #2563EB; }
      small { color: #555; display: block; margin-top: 6px; }
    </style>
  </head>
  <body>
    <h1>Paste layout JSON</h1>
    <textarea id="json" placeholder="{\n  \"appName\": \"English Q&A Tutor\",\n  \"pages\": [ ... ]\n}"></textarea>
    <div class="row">
      <button id="import" class="primary">Import Layout</button>
      <button id="close">Close</button>
    </div>
    <small>Tip: run <code>npm run gen:layout</code> in your project and paste the contents of <code>layout.json</code> here.</small>
    <script>
      const importBtn = document.getElementById('import');
      const closeBtn = document.getElementById('close');
      importBtn.onclick = () => {
        const payload = document.getElementById('json').value;
        parent.postMessage({ pluginMessage: { type: 'import-layout', payload } }, '*');
      };
      closeBtn.onclick = () => parent.postMessage({ pluginMessage: { type: 'close' } }, '*');

      onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (!msg) return;
        if (msg.type === 'done') {
          // could show success UI
        }
        if (msg.type === 'error') {
          alert('Error: ' + msg.error);
        }
      };
    </script>
  </body>
</html>
